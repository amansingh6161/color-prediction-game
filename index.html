<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .color-btn {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #play-again {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Color Prediction Game</h1>
    <p>Choose a color! The color picked by the fewest "players" wins.</p>
    <div id="choices">
        <button class="color-btn" style="background-color: #ff4d4d;" onclick="playGame('#ff4d4d', 'Red')"></button>
        <button class="color-btn" style="background-color: #4d79ff;" onclick="playGame('#4d79ff', 'Blue')"></button>
        <button class="color-btn" style="background-color: #4dff4d;" onclick="playGame('#4dff4d', 'Green')"></button>
        <button class="color-btn" style="background-color: #ffff4d;" onclick="playGame('#ffff4d', 'Yellow')"></button>
    </div>
    <div id="result"></div>
    <button id="play-again" onclick="resetGame()">Play Again</button>

    <script>
        const colors = [
            { hex: '#ff4d4d', name: 'Red' },
            { hex: '#4d79ff', name: 'Blue' },
            { hex: '#4dff4d', name: 'Green' },
            { hex: '#ffff4d', name: 'Yellow' }
        ];
        const totalSimulatedPlayers = 20; // Number of simulated players

        function playGame(playerChoiceHex, playerChoiceName) {
            // Disable buttons during result calculation
            document.querySelectorAll('.color-btn').forEach(btn => btn.disabled = true);

            // Simulate other players' choices
            const choicesCount = { '#ff4d4d': 0, '#4d79ff': 0, '#4dff4d': 0, '#ffff4d': 0 };
            choicesCount[playerChoiceHex]++; // Count player's choice

            for (let i = 0; i < totalSimulatedPlayers - 1; i++) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)].hex;
                choicesCount[randomColor]++;
            }

            // Find the color with the least picks
            let minCount = totalSimulatedPlayers + 1;
            let winningColorHex = '';
            for (const [hex, count] of Object.entries(choicesCount)) {
                if (count < minCount) {
                    minCount = count;
                    winningColorHex = hex;
                }
            }

            // Determine if player wins
            const winningColorName = colors.find(c => c.hex === winningColorHex).name;
            const resultText = `You chose ${playerChoiceName}.<br>` +
                              `Choices: Red (${choicesCount['#ff4d4d']}), Blue (${choicesCount['#4d79ff']}), Green (${choicesCount['#4dff4d']}), Yellow (${choicesCount['#ffff4d']})<br>` +
                              `Winning color: ${winningColorName} (picked by ${minCount} players)<br>` +
                              (playerChoiceHex === winningColorHex ? 
                               'You win! Your color was chosen by the fewest players!' : 
                               'You lose! Try again.');

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('play-again').style.display = 'block';
        }

        function resetGame() {
            document.querySelectorAll('.color-btn').forEach(btn => btn.disabled = false);
            document.getElementById('result').innerHTML = '';
            document.getElementById('play-again').style.display = 'none';
        }
    </script>
</body>
</html>
